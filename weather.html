<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button><img src="/image/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>ivalid city name</p>
        </div>
        <div class="weather">
            <img src="/image/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="/image/humidity.png" alt=""><div>
                    <p class="humidity"></p>
                    <p>humidity</p>
            </div></div    >
                <div class="col">
                    <img src="/image/wind.png" alt="">
                   <div> 
                    <p class="wind"></p>
                    <p>wind speed</p>
               </div>
             </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
