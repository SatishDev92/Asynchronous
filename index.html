<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="h">Choose the correct answer</h1>
    <div id="card">
        <h2 id="ques"></h2>
        <hr>
        <ul>
            <li>
                <input type="radio" name="answer" class="answer" id="option_a">
                <label for="option_a" class="option">Option A</label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="option_b">
                <label for="option_b" class="option">Option B</label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="option_c">
                <label for="option_c" class="option">Option C</label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="option_d">
                <label for="option_d" class="option">Option D</label>
            </li>
        </ul>
        <hr>
        <div id="btn">
            <button id="bb">Submit</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
